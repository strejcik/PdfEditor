name: Dependency Security

on:
  push:
  pull_request:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: read
  actions: read
  security-events: write   # needed to upload results to Security > Code scanning

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 'lts/*' }

      - name: Install (respect your manager)
        run: |
          if [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile;
          elif [ -f yarn.lock ]; then yarn install --frozen-lockfile;
          else npm ci; fi

      - name: npm/pnpm/yarn audit (fail on high+)
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm audit --audit-level=high;
          elif [ -f yarn.lock ]; then yarn npm audit --severity high || yarn audit --level high;
          else npm audit --audit-level=high; fi

  osv-scan:
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.1
    permissions:
      contents: read
      actions: read
      security-events: write
    with:
      # default behavior is recursive scan from repo root; you can be explicit:
      scan-args: |-
        --recursive
        ./